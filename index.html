<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js" defer></script>
    <div class="form-content">
        <form id="account" method="post" action="./" class="form" novalidate>
            <fieldset>
                <legend>Welcome to MyHyundai</legend>
                <div class="field-group">
                    <div class="row form-row">
                        <div class="col-sm-6">
                            <label for="fname">First Name:</label><br>
                            <input type="text" id="fname" name="fname" required>
                            <span class="error-message">Please enter a valid first name.</span>
                        </div>
                        <div class="col-sm-6">
                            <label for="lname">Last Name:</label><br>
                            <input type="text" id="lname" name="lname" required>
                            <span class="error-message">Please enter a valid last name.</span>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-sm-6">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message">Please enter a valid email address.</span>
                        </div>
                        <div class="col-sm-6">
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone">
                            <span class="error-message">Please enter a valid phone number.</span>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-sm-6">
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required>
                            <span class="error-message">Please enter a valid password.</span>
                        </div>
                        <div class="col-sm-6">
                            <label for="confirm-password">Confirm Password:</label><br>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span class="error-message">Passwords do not match.</span>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-sm-6">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
